<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YourWeather Web</title>
    <!-- *****CSS***** -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- *****Font Awesome***** -->
    <script
      src="https://kit.fontawesome.com/ee384506a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- *****NavBar***** -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid container text-center">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-cloud-moon fa-2x"></i
          ><span class="navbar-brand-span">YourWeather</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- *****Carousel***** -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./Image/carousel1.jpg"
            class="d-block w-100"
            style="height: 400px"
            alt="Weather"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Image/carousel2.jpg"
            class="d-block w-100"
            style="height: 400px"
            alt="Weather"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./Image/carousel3.jpg"
            class="d-block w-100"
            style="height: 400px"
            alt="Weather"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- *****Search box***** -->
    <div class="search">
      <form class="d-flex form" role="search">
        <input
          class="form-control me-2 search_item"
          type="search"
          placeholder="Find Your Weather"
          aria-label="Search"
        />
        <button class="btn btn-outline-success btn-light" type="submit">
          Search
        </button>
      </form>
    </div>
    <!-- *****Show Forcasting***** -->
    <div class="row">
      <div class="display" id="weather">
        <h1>Temprature</h1>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
